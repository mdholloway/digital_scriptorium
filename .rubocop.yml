require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
Layout/LineLength:
  Exclude:
    - spec/**/*
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Style/SafeNavigationChainLength:
  Enabled: false
RSpec/ExampleLength:
  Max: 12
RSpec/MultipleExpectations:
  Enabled: false
